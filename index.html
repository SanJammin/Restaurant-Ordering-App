<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddie's Diner</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="diner-name">Freddie's Diner</h1>
        <p class="tagline">The best burgers and pizza's in town.</p>
    </header>
    <!-- Menu -->
    <div class="menu" id="menu">
        <!-- JavaScript Here -->
    </div>
    <!-- Order -->
    <div class="order hidden" id="order">
        <h2 class="your-order">Your Order</h2>
        <div class="order-item" id="order-item">

        </div>
        <div class="total-price" id="total-price">

        </div>
        <button class="purchase-btn" id="purchase-btn">Complete Order</button>
        <!-- JavaScript Here -->
    </div>
    <!-- Payment Modal -->
    <form class="payment-modal hidden" id="payment-modal">
        <h3 class="payment-details">Enter card details</h3>
        <input placeholder="Enter your name" class="user-details" id="user-name" aria-label="Full Name." required>
        <input placeholder="Enter card number" class="user-details" id="user-card-details" aria-label="Long Card Number." required>
        <input placeholder="Enter CVV" class="user-details" id="user-cvv" aria-label="CVV" required>
        <button class="pay-btn" id="pay-btn" type="submit">Pay</button>
    </form>
    <script src="index.js" type="module"></script>
</body>
</html>
